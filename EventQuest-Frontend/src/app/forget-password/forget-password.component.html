<div class="forget-password-container">
  <a routerLink=""><div class="project-name">Event Quest</div></a>

  <h2>Forgot Password</h2>
  <form (ngSubmit)="onSubmit()" #forgetPasswordForm="ngForm" ngNativeValidate>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        [(ngModel)]="email"
        required
      />
    </div>
    <div *ngIf="step === 'otp-verification'" class="form-group">
      <label for="otp">Enter OTP:</label>
      <input
        type="text"
        id="otp"
        name="otp"
        pattern="[0-9]{6}"
        required
        [(ngModel)]="otp"
        title="Invalid input. Please enter a 6-digit number."
        required
      />
    </div>
    <div *ngIf="step === 'new-password'" class="form-group">
      <input
        type="password"
        id="newPassword"
        name="newPassword"
        required
        [(ngModel)]="newPassword"
        placeholder="New Password"
        required
      />
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        required
        [(ngModel)]="confirmPassword"
        placeholder="Confirm Password"
        required
      />
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
