<div class="container">
  <!-- Add the project name element at the top of your pages -->
  <a routerLink=""><div class="project-name">Event Quest</div></a>

  <div class="background-image"></div>
  <div class="login-form">
    <h2>Login</h2>
    <form ngNativeValidate (ngSubmit)="login()" autocomplete="on">
      <div class="form-group">
        <input
          class="input"
          type="email"
          id="username"
          name="username"
          [(ngModel)]="loginForm.username"
          placeholder="Enter your Email"
          required
        />
        <label for="username" class="label" >Email</label>
      </div>
      <div class="form-group">
        <input
          class="input"
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginForm.password"
          placeholder="Enter your Password"
          required
        />
        <label for="password" class="label" id="password-label">Password</label>
        <div class="forget-password">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="redirectToForgetPassword()"
          >
            <i>Forgot Password?</i>
          </button>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div class="signup">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="redirectToSignup()"
      >
        <i>New User? SignUp</i>
      </button>
    </div>
  </div>
</div>
